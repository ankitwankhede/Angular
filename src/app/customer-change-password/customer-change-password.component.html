<div class="container-fluid ">
        
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4  ">
            <h3 class="text-md-center "> Change Password </h3>
            <form >
                <div class="form-group">
                    <label for="uid">Enter id :</label>
                    <input type="text" name="id" id="uid" class="form-control form-control-sm" />
                </div>
                <div class="form-group">
                    <label for="pwd">Enter New Password :</label>
                    <input type="password" name="pwd" id="pwd" class="form-control form-control-sm" />
                </div>
                <div class="form-group">
                    <label for="pwd">Confirm New Password :</label>
                    <input type="password" name="pwd" id="pwd" class="form-control form-control-sm" />
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Confirm" class="btn btn-outline-success" />
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
