<h6>List of feedback</h6>
<div class="card" style="margin-bottom: 20px;" *ngFor="let o of oldOrder">
    <div class="card-header">
        {{o.servicepro.services.servicetype}}
        <span style="float: right;color: red;">{{o.order_count*o.servicepro.charges}}</span>
    </div>
    <div style="float: none;padding-left: 20px;padding-top: 10px;">
        <h5>{{o.servicepro.first_name}}&nbsp;&nbsp;{{o.servicepro.last_name}}</h5>
        <h4><b>{{o.order.servicepro.agencyname}}</b></h4>
        <button class="btn btn-primary" (click)="submitFeedback(o.orderid,fedDesc.value)" data-toggle="modal"
            data-target="#myModal">Submit</button>
    </div>
    <div style="float: right;">
        <div class="form-group ">
            <textarea #fedDesc class="form-control" style="float: right;width: 500px;resize: none;"
                placeholder="write Feedback here" rows="5" id="feddesc"></textarea>
        </div>
    </div>
</div>


<!-- Modal -->
<div *ngIf="!saveFeedback" class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <!-- <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div> -->
            <div class="modal-body">
                <p>Feedback saved</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
